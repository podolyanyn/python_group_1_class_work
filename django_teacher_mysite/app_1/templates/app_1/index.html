{% extends 'app_1/base.html' %}

{% block content %}

{% if latest_question_list %}
        <ul class="list-group list-group-flush">
        {% for question in latest_question_list %}

                <li class="list-group-item"><a href="{% url 'app_1:detail' question.id %}">{{ question.question_text }}</a></li>

        {% endfor %}
        </ul>

{% else %}
    <p>No polls are available.</p>
{% endif %}


{#<a href = '/app_1/new_question/'>Add new question</a>#}
{% endblock %}
